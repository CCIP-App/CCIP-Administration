	<script src="//code.highcharts.com/highcharts.js"></script>
	<script>

		var dashboardData;
		function update() {
//			$('#startModal').modal('show');

			$.ajax({
				url: 'https://coscup.cprteam.org/dashboard',
				type: 'GET',
				dataType: "JSON",
				success: function (json) {
					console.log("Response:");
					console.log(json);
					dashboardData = json;

					draw_day1checkinChart();
					draw_kitChart();
					draw_day1lunchChart();

					draw_day2checkinChart();
					draw_day2lunchChart();
				},
				error: function(e){
					console.log("ERROR:");
					console.log(e);
				}
			}).always(function() {
//				$('#startModal').modal('hide');
			});
		}

		Highcharts.setOptions({
			 colors: ['#3D983C', '#CCCCCC']
			});

		var day1checkinChart;
		function draw_day1checkinChart() {
			if (!$.isEmptyObject(day1checkinChart)) {
				day1checkinChart.series[0].setData([
					{
						name: 'Used',
						y: dashboardData.day1checkin_used,
						sliced: true,
						selected: true
					},
					['Unused', (dashboardData.total - dashboardData.day1checkin_used)]
			    ], true);
			}
			else {
				day1checkinChart = new Highcharts.Chart({
					chart: {
						renderTo: 'day1checkin_chart',
						plotBackgroundColor: null,
						plotBorderWidth: null,
						plotShadow: false
					},
					title: {
						text: 'day1checkin<br/>total:' + dashboardData.total
					},
					tooltip: {
						pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
					},
					plotOptions: {
						pie: {
							allowPointSelect: false,
							cursor: 'pointer',
							dataLabels: {
								enabled: true,
								formatter: function() {
									return this.y + ' ( ' + Math.round(this.percentage*100)/100 + '% )';
								},
								distance: -50
							},
							showInLegend: true
						}
					},
					series: [{
						type: 'pie',
						name: 'Browser share',
						data: [
							{
								name: 'Used',
								y: dashboardData.day1checkin_used,
								sliced: true,
								selected: true

							['Unused', (dashboardData.total - dashboardData.day1checkin_used)]

			}
		}
