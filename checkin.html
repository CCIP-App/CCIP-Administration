	<script>
		//$('#startModal').modal('show');

		var searchedToken = '';
		function searchToken() {
			var token = $('#token').val();
			if (token.length != 0) {
				$('#icon_remove').show();
			}
			else {
				$('#icon_remove').hide();
			}

			if (token.length != 32) {
				clearAll();

				if (token.length > 32) {
					$('#status').show();
					$('#lb_status_msg').text('Token too long');
				}
			}
			else {
				if (searchedToken != token) {
					searchedToken = token;
					$('#result').fadeOut(100);

					$('#icon_search').addClass('loading');
					$('#status').show();
					$('#lb_status_msg').text('Searching...');

					$.ajax({
						url: 'https://coscup.cprteam.org/status',
						type: 'GET',
						dataType: "JSON",
						data: { 'token': token },
						success: function (json) {
							console.log("Response:");
							console.log(json);

							setTimeout(function() {
								$('#lb_user_id').text(json.user_id);
								$('#lb_oid').text(json._id.$oid);

								for (var i = 0; i < json.scenarios.length; i++) {
									var scenario = json.scenarios[i];
									var used = scenario.used;
									var btn = $('#btn_chk_' + scenario.id);
									if (used == null) {
										btn.removeClass('disabled');
										changeBtnColorClass($('#btn_chk_' + scenario.id), 'teal');

										if (scenario.id.indexOf('checkin') !== -1) {
											btn.text('Checkin!').button("refresh");
										}
										else {
											btn.text('Action!').button("refresh");
										}
									}
									else {
										btn.text('Used!').button("refresh");
										changeBtnColorClass(btn, '');
										btn.addClass('disabled');
									}
								}
								$('#result').fadeIn(400);

								$('#icon_search').removeClass('loading');
								$('#status').hide();
								$('#lb_status_msg').text('');
							}, 500);
						},
						error: function(request, status, errorThrown) {
							console.log("ERROR:");
							console.log(request.responseText);
							setTimeout(function() {

								$('#icon_search').removeClass('loading');
								$('#status').show();
								$('#lb_status_msg').text(request.responseJSON.message);
							}, 500);
						}
					}).always(function() {
					});
				}
			}
		}


		function used(scenarioID) {
			var token = $('#token').val();

			var thisBtn = $('#btn_chk_' + scenarioID);
			var thisTryBtn = $('#btn_chk_' + scenarioID + '_try');
			thisBtn.addClass('loading');
			thisBtn.addClass('disabled');

		  	$.ajax({
				url: 'https://coscup.cprteam.org/use/' + scenarioID,
				type: 'GET',
				dataType: "JSON",
				data: { 'token': token },
				success: function (json) {
					setTimeout(function() {
						console.log("Response:");
						console.log(json);

						thisBtn.text('Succeed!').button("refresh");
						changeBtnColorClass(thisBtn, 'positive');

						thisTryBtn.hide();
						thisBtn.removeClass('loading');
					}, 1000);
				},
		        error: function(request, status, errorThrown) {
					setTimeout(function() {
						console.log("ERROR:");
						console.log(request.responseText);

						thisBtn.text(request.responseJSON.message + '!').button("refresh");
						changeBtnColorClass(thisBtn, 'negative');

						thisTryBtn.show();

						thisBtn.removeClass('loading');
					}, 1000);
				}
			}).always(function() {
		  	});
		}

		function changeBtnColorClass(thisBtn, type) {
			thisBtn.removeClass('teal');
			thisBtn.removeClass('positive');
			thisBtn.removeClass('negative');

			thisBtn.addClass(type);
		}

		function clearAll() {
			searchedToken = '';
			$('#icon_remove').hide();

			$('#result').fadeOut(100);
			$('#status').hide();
			$('#lb_status_msg').text('');

			$('#lb_user_id').text('');
			$('#lb_oid').text('');

			var allButtons = $( ":button" );
			for (var i = 0; i < allButtons.length; i++) {
				allButtons[i].id
			}

			$('button[id^="btn_chk"]').filter(
			function(){
				var btn = $('#' + this.id);
				if (this.id.match(/^btn_chk_([a-z0-9]*)$/)) {
					btn.addClass('disabled')
					btn.text('Action!').button("refresh");
					changeBtnColorClass(btn, '');
				}
				else if (this.id.match(/^btn_chk_([a-z0-9]*)_try$/)) {
					btn.hide();
				}
			});
		}

		function qrDecode() {
			var file = document.getElementById("capture").files[0];
			if (file) {				
				$('#status').show();
				$('#lb_status_msg').text('QR Decoding...');
				
				var blob_url = window.URL.createObjectURL(file);
				
				var reader = new FileReader();
				reader.onload = function (readerEvent) {
					var image = new Image();
					image.onload = function (imageEvent) {

						// Resize the image
						var canvas = document.createElement('canvas'),
							max_size = 800,// TODO : pull max size from a site config
							width = image.width,
							height = image.height;
						if (width > height) {
							if (width > max_size) {
								height *= max_size / width;
								width = max_size;
							}
						} else {
							if (height > max_size) {
								width *= max_size / height;
								height = max_size;
							}
						}
						canvas.width = width;
						canvas.height = height;
						canvas.getContext('2d').drawImage(image, 0, 0, width, height);
						var dataUrl = canvas.toDataURL('image/jpeg', 0.92);
						
						qrcode.callback = qrDecode_callBack;
						qrcode.decode(dataUrl);
					}
					image.src = readerEvent.target.result;
				}
				reader.readAsDataURL(file);
			}
		}
		var qrDecode_callBack = function(result) {
			$('#status').hide();
			$('#lb_status_msg').text('');
			$('#token').val(result);
			searchToken();
		}

		function qrStart() {
			if (isMobile.iOS() || isMobile.Android()) {
				$("#capture").click();
			}
			else {
				if ($('#qrcode_reader:empty').length == 1) {
					$('#qrcode_area').show();

					$('#qrcode_reader').html5_qrcode(
					function(data){
						// do something when code is read
						$('#token').val(data);
						searchToken();
						qrStop();
					}, function(error){
						//show read errors
					}, function(videoError){
						//the video stream could be opened
					});
				}
				else {
					qrStop();
				}
			}
		}

		function qrStop() {
			$('#qrcode_reader').html5_qrcode_stop();
			$('#qrcode_reader').empty();
			$('#qrcode_area').hide();
		}

		var isMobile = {
			iOS: function() {
				return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
			},
			Android: function() {
				return navigator.userAgent.match(/Android/i) ? true : false;
			},
		};

		$(document).ready(function () {
			$("#header").load("header.html");
		});

	</script>
