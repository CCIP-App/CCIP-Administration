	<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
	<script>
		var searchedToken = '';
		function searchToken(ignoreAlert = false) {
			var token = $('#token').val();
			if (token.length != 32) {
				searchedToken = '';
				$('#result').fadeOut(100);
				userList.clear();
				
				$('#status').hide();
				
				if (token.length > 32) {
					$('#status').show();
					$('#lb_status_msg').text('Token too long');
				}
//				if (!ignoreAlert && token.length != 0) {
//					alert("長度不對");
//				}
			}
			else {
				if (searchedToken != token) {
					searchedToken = token;
					$('#result').fadeOut(100);
					userList.clear();
					
//					$('#startModal').modal('show');
					$('#status').show();
					$('#lb_status_msg').text('Searching...');

					$.ajax({
						url: 'https://coscup.cprteam.org/status',
						type: 'GET',
						dataType: "JSON",
						data: { 'token': token },
						success: function (json) {
							console.log("Response:");
							console.log(json);
							
							setTimeout(function() {
								//your code to be executed after 1 second	
								$('#lb_user_id').text(json.user_id);
								$('#lb_oid').text(json._id.$oid);

								for (var i = 0; i < json.scenarios.length; i++) {
									var scenario = json.scenarios[i];
									userList.add({
										order: scenario.order,
										id: scenario.id,
										attr: scenario.attr,
										countdown: scenario.countdown,
										available_time: scenario.available_time,
										used: scenario.used,
										expire_time: scenario.expire_time
									});	
								}				
								$('#result').fadeIn(400);
								
								$('#startModal').modal('hide');
								$('#status').hide();
								$('#lb_status_msg').text('');
							}, 500);
						},
						error: function(request, status, errorThrown) {
							console.log("ERROR:");
							console.log(request.responseText);
							setTimeout(function() {

								$('#startModal').modal('hide');
								$('#status').show();
								$('#lb_status_msg').text(request.responseJSON.message);
							}, 500);
						}
					}).always(function() {
					});
				}
			}
		}
		
		var scenariosList;

		$(document).ready ( function(){
			var options = {
				valueNames: [ 'order', 'id', 'attr', 'countdown', 'available_time','used', 'expire_time' ],
				item: '<li class="list-group-item"><h3 class="id"></h3><p>order: <lable class="order"></lable></p><p>available_time: <lable class="available_time"></lable></p><p>used: <lable class="used"></lable></p><p>expire_time: <lable class="expire_time"></lable></p></li>'
			};
			var values = [];
			userList = new List('scenarios', options, values);
		})	
		
	</script>
