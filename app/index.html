  <meta name="description" content="">

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Web Application Manifest -->

  <!-- Add to homescreen for Chrome on Android -->

  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <script src="bower_components/jsqrcode/src/detector.js"></script>
  <script src="bower_components/jsqrcode/src/formatinf.js"></script>
  <script src="bower_components/jsqrcode/src/errorlevel.js"></script>

  <script src="bower_components/jsqrcode/src/decoder.js"></script>
  <script src="bower_components/jsqrcode/src/qrcode.js"></script>

  <script src="bower_components/jsqrcode/src/alignpat.js"></script>

  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style">
    paper-toolbar {
      --paper-toolbar-height: 40px;
      --paper-toolbar-sm-height: 38px;
    }
    paper-spinner.multi {
      --paper-spinner-layer-1-color: var(--paper-purple-500);
      --paper-spinner-layer-2-color: var(--paper-cyan-500);
      --paper-spinner-layer-3-color: var(--paper-blue-grey-500);
      --paper-spinner-layer-4-color: var(--paper-amber-500);
    }
  </style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">CCIP ADMIN</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a style="position: relative;" data-route="dashboard" href="{{baseUrl}}">
            <paper-ripple></paper-ripple>
            <iron-icon icon="icons:dashboard"></iron-icon>
            <span>Dashboard</span>
          </a>

          <a style="position: relative;" data-route="check-in" href="{{baseUrl}}check-in">
            <paper-ripple></paper-ripple>
            <iron-icon icon="icons:check-circle"></iron-icon>
            <span>CheckIn</span>
          </a>

          <a style="position: relative;" data-route="devices-info" href="{{baseUrl}}devices-info">
            <paper-ripple></paper-ripple>
            <iron-icon icon="hardware:devices-other"></iron-icon>
            <span>DevicesInfo</span>
          </a>

          <a style="position: relative;" data-route="announcement" href="{{baseUrl}}announcement">
            <paper-ripple></paper-ripple>
            <iron-icon icon="icons:announcement"></iron-icon>
            <span>Announcement</span>
          </a>

          <a style="position: relative;" data-route="push-notification" href="{{baseUrl}}push-notification">
            <paper-ripple></paper-ripple>
            <iron-icon icon="social:notifications"></iron-icon>
            <span>PushNotification</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-spinner id="spinner" class="multi"></paper-spinner>
          <paper-icon-button id="refresh" icon="refresh" on-click="refreshClicked"></paper-icon-button>
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">CCIP Administration</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">A Community Checkin with Interactivity Project Administration Page</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages id="pages-content" attr-for-selected="data-route" selected="{{route}}" on-selected="pageChanged">
            <section data-route="dashboard" tabindex="-1">
              <paper-material elevation="1">
                <ccip-dashboard />
              </paper-material>
            </section>

            <section data-route="check-in" tabindex="-1">
              <paper-material elevation="1">
                <ccip-check-in token$="{{params.token}}" />
              </paper-material>
            </section>

            <section data-route="devices-info" tabindex="-1">
              <paper-material elevation="1">
                <ccip-devices-info />
              </paper-material>
            </section>

            <section data-route="announcement" tabindex="-1">
              <paper-material elevation="1">
                <ccip-announcement />
              </paper-material>
            </section>

            <section data-route="push-notification" tabindex="-1">
              <paper-material elevation="1">
                <ccip-push-notification />
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
