<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
		function sendAnnounce() {
			var contents = {};
			if ($('#content-zh-Hant').val().length > 0) {
				contents['zh-Hant'] = $('#content-zh-Hant').val();
			}
			if ($('#content-en').val().length > 0) {
				contents['en'] = $('#content-en').val();
			}
			if ($('#content-uri').val().length > 0) {
				contents['uri'] = $('#content-uri').val();
			}

			if ($.isEmptyObject(contents)) {
				// no contents
			}
			else {
				$('#startModal').modal('show');

				var message = {
					msg_zh: contents['zh-Hant'],
					msg_en: contents['en'],
					uri: contents['uri']
				};

				$.ajax({
					url: 'https://coscup.cprteam.org/announcement',
					beforeSend: function (request) {
						request.setRequestHeader("ccip", "alwaysconnectme");
					},
					type: 'POST',
					dataType: "JSON",
					data: message,
					success: function (json) {
						console.log("Response:");
						console.log(json);
					},
					error: function(e){
						console.log("ERROR:");
						console.log(e);
						alert(e.responseJSON.errors);
					}
				}).always(function() {
					$('#startModal').modal('hide');
				});
			}
		}
		$(document).ready(function () {
			$("#header").load("header.html");
		});
	</script>
	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
		.modal-header {
			border-bottom: 0px;
		}

		.modal-footer {
			border-top: 0px;
		}
	</style>

	<body>
		<!-- Modal -->
		<div id="startModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Push...</h2>
					</div>
					<div class="modal-body">
						<div class="progress">
							<div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="header"></div>
		<div class="container">
			<div class="starter-template">
				<h1>新增大會公告</h1>
				<p>Chinese（Traditional）<br><input id="content-zh-Hant" type="text"></p>
				<p>English<br><input id="content-en" type="text"></p>
		<p>URI<br><input id="content-uri" type="text"></p>
				<p><button type="button" onclick="sendAnnounce();">Send!</button>	</p>
			</div>
		</div><!-- /.container -->
	</body>
</html>
